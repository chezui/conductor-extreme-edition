<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor Extreme Edition üî•‚ùÑÔ∏è</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Conductor Extreme Edition üî•‚ùÑÔ∏è</h1>
        <div id="speech-topic"></div>
        <div id="number-display"></div>
        <canvas id="countdown-timer" width="300" height="300" style="display:block;"></canvas>
        <div id="options">
            <div>
                <label for="lows">Lows (1-3) ‚ùÑÔ∏è:</label>
                <input type="number" id="lows" min="0" value="2">
            </div>
            <div>
                <label for="highs">Highs (8-10) üî•:</label>
                <input type="number" id="highs" min="0" value="2">
            </div>
            <div>
                <label for="min-duration">Minimum Duration (seconds):</label>
                <input type="range" id="min-duration" min="1" max="20" value="5" oninput="updateDurationDisplay()">
                <span id="min-duration-value">5</span> seconds
            </div>
            <div>
                <label for="max-duration">Maximum Duration (seconds):</label>
                <input type="range" id="max-duration" min="1" max="20" value="15" oninput="updateDurationDisplay()">
                <span id="max-duration-value">15</span> seconds
            </div>
            <div>
                <label for="duration">Total Duration (seconds):</label>
                <input type="number" id="duration" min="45" value="60">
            </div>
            <div>
                <label for="debug">Debug Mode:</label>
                <input type="checkbox" id="debug">
            </div>
            <button onclick="start()">Start</button>
            <button onclick="testSequences()">Test Sequences</button>
        </div>
        <div id="debug-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
